<!DOCTYPE html>
<html>

<head>
  <title>Google Homepage</title>
  <meta charset="utf-8">
  <link href="./style.css" rel="stylesheet">
</head>

<body>

<!-- Next time, change the header and footer to use lists like in the
tutorial online -->

  <div class="header">
    <div class="header_right">
      <ul>
        <li><a id="gmail" href="https://mail.google.com/mail/?tab-wm">Gmail</a></li>
        <li><a id="images" href="https://www.google.co.uk/imghp?hl=en&tab=wi">Images</a></li>
        <li><a href="https://www.google.co.uk/intl/en/options/"><img
        src="./images/appsicon.png" width="30px" height="30px"
        title="Google Apps" alt="Google Apps"></a></li>
        <li><a href="https://accounts.google.com/login">
          <form id="sign_in">
            <input type="button" Value="Sign In" id="sign_in_button" type="submit"
            onclick="https://accounts.google.com/login">
          </form>
        </a></li>
      </ul>
    </div>
  </div>

  <div class="search_area">
  </div class="search_logo">
      <img src="./images/Google-Logo.jpg" width="400" height="160"
      title="Google Logo" alt="Google Logo">
    </div>

    <div class="search+form">
      <form class="form">
        <input type="text" name="Google Search" title="Search">
        <br>
        <button type="submit">Google Search</button>
        <button type="submit">I'm Feeling Lucky</button>
      </form>
    </div>
  </div>

  <div class="footer">
    <footer class="footer_left">
      <a href="https://www.google.co.uk/ads/">Advertising</a>
      <a href="https://www.google.co.uk/business/">Business</a>
      <a href="https://www.google.co.uk/about/">About</a>
    </footer>
    <footer class="footer_right">
      <a href="https://www.google.co.uk/privacy/">Privacy</a>
      <a href="https://www.google.co.uk/terms/">Terms</a>
      <a href="https://www.google.co.uk/Settings/">Settings</a>
    </footer>
  </div>

</body>

</html>
