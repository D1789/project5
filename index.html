<!DOCTYPE html>
<html>

<head>
  <title>Google Homepage</title>
  <meta charset="utf-8">
  <link href="./style.css" rel="stylesheet">
</head>

<body>

  <div class="header">
    <header>
      <a href="https://mail.google.com/mail/?tab-wm">Gmail</a>
      <a href="https://www.google.co.uk/imghp?hl=en&tab=wi">Images</a>
      <a href="https://www.google.co.uk/intl/en/options/">
    </header>
  </div>

  <div class="search_area">
  </div class="search_logo">
      <img width="400" height="160" title="google.com" alt="Google Logo"
      src="./images/Google-Logo.jpg">
    </div>

    <div class="search+form">
      <form class="form">
        <input type="text" name="Google Search" title="Search">
        <br>
        <button type="submit">Google Search</button>
        <button type="submit">I'm Feeling Lucky</button>
      </form>
    </div>
  </div>

  <div class="footer">
    <footer class="footer_left">
      <a href="https://www.google.co.uk/ads/">Advertising</a>
      <a href="https://www.google.co.uk/business/">Business</a>
      <a href="https://www.google.co.uk/about/">About</a>
    </footer>
    <footer class="footer_right">
      <a href="https://www.google.co.uk/privacy/">Privacy</a>
      <a href="https://www.google.co.uk/terms/">Terms</a>
      <a href="https://www.google.co.uk/Settings/">Settings</a>
    </footer>
  </div>

</body>

</html>
